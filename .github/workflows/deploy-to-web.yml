name: Deploy to Web

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    deploy-to-web:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: subosito/flutter-action@v2
              with:
                  flutter-version: "3.0.1"
            - run: flutter pub get
            - run: flutter test
            - run: flutter build web --base-href=/evo/
            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@4.1.4
              with:
                  branch: gh-pages
                  folder: build/web
